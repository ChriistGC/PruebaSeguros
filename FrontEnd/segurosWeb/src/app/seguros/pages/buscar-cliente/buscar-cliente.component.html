<form class="text-center">
  <mat-form-field class="example-full-width">
    <mat-label>Buscar</mat-label>
    <input type="text" placeholder="Buscar" aria-label="Buscar" matInput [(ngModel)]="termino" name="termino">
  </mat-form-field>
  <span class="space"></span>
  <button mat-button class="button" (click)="buscarCliente()">
    Buscar
  </button>
</form>
<mat-divider></mat-divider><br>
<div class="row">

  <div class="col-md-3 col-sm-6 col-xs-12 mb-3" *ngFor="let seguro of seguros">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{seguro.nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <strong>Nombre: </strong>{{seguro.nombre}}<br>
          <strong>Codigo: </strong>{{seguro.codigo}}<br>
          <strong>Suma: </strong>$ {{seguro.suma}}<br>
          <strong>Prima: </strong>$ {{seguro.prima}}<br>
        </p>
      </mat-card-content>
  
    </mat-card>
  
  </div>
</div>
