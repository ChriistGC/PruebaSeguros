<div class="text-center ">
    <div class="col mb-1" >
        <div class="container">
            <a routerLink="./lista" class="title-link">
                <h2 class="text-center mt-1 mb-1">Lista de Clientes</h2>
            </a>
        </div>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let cliente of clientes" hideToggle (opened)="panelCliente(cliente)" [id]="'panel-' + cliente.id">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{cliente.nombre}}
                    </mat-panel-title>
                    <mat-panel-description>
                        <strong>Cedula:</strong>{{cliente.cedula}}
                    </mat-panel-description>
                    <mat-panel-description>
                        <strong>Edad:</strong>{{cliente.edad}}
                    </mat-panel-description>
                    <mat-panel-description>
                        <strong>Telefono:</strong>{{cliente.telefono}}
                    </mat-panel-description>
                    <mat-panel-description>
                        <button mat-button class="button" (click)="abrirModalEditarUsuario(cliente)">
                            <mat-icon>create</mat-icon>
                        </button>
                        <button mat-button class="button" (click)="abrirConfirmacionEliminacion(cliente)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="checkbox-grid">
                    <label *ngFor="let seguro of seguros" class="checkbox-label">
                        <mat-checkbox [checked]="segurosSeleccionados[seguro.nombre]" (change)="toggleSeleccion(seguro.nombre)" >
                            {{ seguro.nombre }}
                        </mat-checkbox>
                        <span class="space"></span>
                    </label>
                </div>
                <span class="spacer"></span>
                <div class="text-center">
                    <button mat-button class="button" (click)="asignarSeguro()">
                        Asignar
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
