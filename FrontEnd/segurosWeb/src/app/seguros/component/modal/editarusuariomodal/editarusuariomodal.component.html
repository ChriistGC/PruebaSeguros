<h2 mat-dialog-title>Editar Usuario</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="editedData.nombre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cédula</mat-label>
    <input matInput [(ngModel)]="editedData.cedula">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Teléfono</mat-label>
    <input matInput [(ngModel)]="editedData.telefono">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Edad</mat-label>
    <input matInput type="number" [(ngModel)]="editedData.edad">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelarClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onGuardarClick()">Guardar</button>
</div>
